buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://dimdev.org/maven' }
        maven { url 'http://repo.spongepowered.org/maven' }
    }
    dependencies {
        classpath 'org.dimdev:ForgeGradle:2.3-SNAPSHOT'
        classpath 'org.spongepowered:mixingradle:0.6-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.tweaker-client'
apply plugin: 'java'
apply plugin: 'org.spongepowered.mixin'

group 'io.github.gbui.riftmodlist'
version '0.1'
archivesBaseName = 'RiftModList'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://dimdev.org/maven' }
}

dependencies {
    implementation 'org.dimdev:rift:1.0.4-66:dev'
}

minecraft {
    version = '1.13'
    mappings = 'snapshot_20180823'
    runDir = 'run'
    tweakClass = 'org.dimdev.riftloader.launch.RiftLoaderClientTweaker'
}

mixin {
    defaultObfuscationEnv notch
    add sourceSets.main, 'mixins.riftmodlist.refmap.json'
}
